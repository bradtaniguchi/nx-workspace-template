name: matrix-on-push
on:
  # run on push
  push:
    branches:
      - '**'

jobs:
  gen-matrix:
    timeout-minutes: 10
    name: gen matrix
    # do not run this job if skip ci is in commit message
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    outputs:
      tasks: ${{ steps.set-matrix.outputs.tasks }}

    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          # get lfs items
          lfs: true
          # fetch all commits, slower but required to pass to nx
          fetch-depth: 0

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.10.0'
          cache: 'npm'

      - name: cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      - name: install global nx
        run: npm install -g @nrwl/cli

      - name: nx:report
        run: nx report

      - name: nx:workspace-lint
        run: nx workspace-lint

      - name: generate matrix
        run: TASKS=$(node ./tools/nrwl-utils/gen-matrix.js $GITHUB_REF)

      - name: set outputs
        id: set-matrix
        run: echo ::set-output name=tasks::${TASKS}

  print-matrix:
    runs-on: ubuntu-latest
    needs: [gen-matrix]
    steps:
      - name: print matrix
        run: echo "${{ toJSON(steps.gen-matrix.outputs.tasks) }}"

