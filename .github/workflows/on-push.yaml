name: on-push
on:
  # run on push
  push:
    branches:
      - '**'

jobs:
  # generates the execution matrix, so github-actions knows what to spin-up
  # within the `core-pipeline`
  gen-matrix:
    name: gen matrix
    timeout-minutes: 5
    # do not run this job if skip ci is in commit message
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    outputs:
      TASKS: ${{ steps.gen-matrix.outputs.TASKS }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          # get lfs items
          lfs: false
          # fetch all commits, slower but required to pass to nx
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.10.0'
          cache: 'npm'
      - name: cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts
      - name: install global nx
        run: npm install -g @nrwl/cli
      - name: gen matrix
        id: gen-matrix
        run: |
          TASKS=$(node ./tools/nrwl-utils/gen-matrix.js $GITHUB_REF)
          echo "::set-output name=TASKS::$TASKS"

  # Prints the dependencies of the project into a public graph. To be used later in
  # with other jobs. Generates a static artifact
  # **note** change to only occur on `main`
  # & github.head_ref == 'main'
  gen-dep-graph:
    name: gen dep-graph
    timeout-minutes: 5
    # do not run this job if skip ci is in commit message
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          # get lfs items
          lfs: false
          # fetch all commits, slower but required to pass to nx
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.10.0'
          cache: 'npm'
      - name: cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts
      - name: install global nx
        run: npm install -g @nrwl/cli
      - name: nx:report
        run: nx report
      - name: nx:workspace-lint
        run: nx workspace-lint
      - name: gen dep-graph
        run: nx run dep-graph:html
      - name: upload dep-graph
        uses: actions/upload-artifact@v2
        with:
          name: dep-graph
          path: dist/dep-graph
          retention-days: 3

  # Runs compodoc and uploads the generated documentation to the artifacts. To be used later
  # to build out an "internal" app.
  # **note** change to only occur on `main`
  # & github.head_ref == 'main'
  gen-docs:
    name: gen docs
    timeout-minutes: 5
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          # get lfs items
          lfs: true
          # fetch all commits, slower but required to pass to nx
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.10.0'
          cache: 'npm'
      - name: cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts
      - name: install global nx
        run: npm install -g @nrwl/cli
      - name: gen-docs
        run: nx run docs-generator:html
      - name: upload dep-graph
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: dist/docs
          retention-days: 3
  # TODO: Add storybook, "internal app" and github deployment

  # Prints the matrix output, useful for debugging
  # See the bottom of this file for an example printout.
  print-matrix:
    name: print matrix
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [gen-matrix]
    steps:
      - name: print matrix
        run: echo "${{ needs.gen-matrix.outputs.TASKS }}"

  # Ran for each of the tasks within the matrix, all in parallel.
  core-pipeline:
    name: core pipeline
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: ${{ needs.gen-matrix.outputs.TASKS != '[]' }}
    needs:
      - gen-matrix
      - print-matrix
    strategy:
      matrix:
        TASK: ${{ fromJSON(needs.gen-matrix.outputs.TASKS) }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          # get lfs items
          lfs: true
          # fetch all commits, slower but required to pass to nx
          fetch-depth: 0
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.10.0'
          cache: 'npm'
      - name: cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      # Example task:
      # { id: "common:lint", project: "common", target: "lint", dependencies: [] },
      - name: print task-id
        run: |
          echo "${{ matrix.TASK.id }}"

      - name: execute task
        run: npx nx run ${{ matrix.TASK.id }}
